<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Сощкращение ссылок</title>
    <link rel="stylesheet" th:href="|@{css/style.css}|">
    </head>
<body>
<main>
    <h2>Сокращение ссылок</h2>
    <br>
    <form th:action="'/add-link'" method="post">
        <p th:text="${error}"/>
        <input type="text" name="link" placeholder="ссылка полностью"><br>
        <input type="text" name="shortLink" placeholder="сокращенная ссылка"><br>
        <button type="submit">Добавить</button>
    </form>

    <div th:if="${!links.isEmpty()}">
        <div th:each="link : ${links}">
            <div class="block">
                <a th:href="${link.link}" th:title="${link.link}" target="_blank">
                    <h3 th:text="${link.shortLink}"/>
                </a>
                <p th:text="'Сокращенная ссылка: http://localhost:8000/' + ${link.shortLink}"/>
                <a th:href="'/delete/' + ${link.id}">
                    <button type="submit">Удалить</button>
                </a>
            </div>
        </div>
    </div>

    <div th:if="${links.isEmpty()}">
        <p>У вас нет ссылок!</p>
    </div>
</main>
</body>
</html>
